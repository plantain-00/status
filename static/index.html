<html>

<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <table id="vue" class="table table-striped table-bordered" style="margin:20px;">
        <tr v-for="s in status">
            <td>
                <span class="label label-{{s.lastIsSuccess ? 'success' : 'danger' }}">{{s.name}}</span>
            </td>
            <td style="color:#{{s.color}}">{{s.rate}}</td>
            <td>{{s.total - s.fail}} / {{s.total}}</td>
            <td>{{s.method}}</td>
            <td>{{s.url}}</td>
            <td>{{s.lastTime}}</td>
            <td>{{s.lastError}}</td>
        </tr>
    </table>
    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/1.0.16/vue.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
